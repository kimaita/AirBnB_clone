<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="icon" type="image/png" href="images/icon.png">

    <title>AirBnB Clone</title>
</head>

<body>
    <header></header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Thika...</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi:</h2>
                        <ul>
                            <li>Eastleigh</li>
                            <li>Westlands</li>
                            <li>Rongai</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Thika:</h2>
                        <ul>
                            <li>Makongeni</li>
                            <li>Runda</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Swimming Pool, Patio, AC...</h4>
                <ul class="popover">
                    <li>Swimming Pool</li>
                    <li>Patio</li>
                    <li>Kitchen</li>
                    <li>Internet</li>
                    <li>TV</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My Home</h2>
            </article>
            <article>
                <h2>Beach house</h2>
            </article>
            <article>
                <h2>Studio apartment</h2>
            </article>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
